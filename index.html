<!DOCTYPE html>
<html>
<head>
    <title>SWIFTchat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chatbox {
            max-height: 400px;
            overflow-y: scroll;
            padding: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <center> <h1 class="mainh1title">SWIFTchat v1.0</h1> </center>
        <div id="chatbox">
            <!-- Chat messages will be displayed here -->
            <div class="message" id="welcomeMessage">Welcome! How can I assist you today?</div>
        </div>
        <input type="text" id="userInput" placeholder="Type your command...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            document.getElementById("userInput").value = ""; // Clear the input field

            // Add user's message to the chatbox
            appendMessage("User", userInput);

            // Process the user's command
            processCommand(userInput);
        }

        function processCommand(userInput) {
            // Process commands and generate responses based on keywords and patterns
            userInput = userInput.toLowerCase();

            if (userInput.includes("hello")) {
                appendMessage("Chatbot", "Hello! How can I help you?");
            } else if (userInput.includes("help")) {
                appendMessage("Chatbot", "Here are some available commands: \n- Type 'hello' to greet the chatbot. \n- Type 'help' to see this message. \n- Type 'joke' to hear a joke. \n- Type 'time' to get the current time. \n- Type 'calculate' followed by a math expression (e.g., 'calculate 2 + 2'). \n- Type 'capitalize' followed by a sentence to capitalize it. \n- Type 'weather' to get weather information. \n- Type 'define' followed by a word to get its definition. \n- Type 'date' to get the current date.");
            } else if (userInput.includes("joke")) {
                fetchJoke();
            } else if (userInput.includes("time")) {
                showCurrentTime();
            } else if (userInput.includes("calculate")) {
                const expression = userInput.replace("calculate", "").trim();
                calculateMath(expression);
            } else if (userInput.includes("capitalize")) {
                const sentence = userInput.replace("capitalize", "").trim();
                capitalizeSentence(sentence);
            } else if (userInput.includes("weather")) {
                getWeatherInfo();
            } else if (userInput.includes("define")) {
                const word = userInput.replace("define", "").trim();
                defineWord(word);
            } else if (userInput.includes("date")) {
                showCurrentDate();
            } else {
                appendMessage("Chatbot", "I'm sorry, I don't have information on that topic.");
            }
        }

        function appendMessage(sender, message) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatbox.appendChild(messageDiv);

            // Scroll to the latest message
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Additional functions for advanced features:

        function fetchJoke() {
            // You can fetch jokes from a joke API here
            // For simplicity, let's use a static joke
            appendMessage("Chatbot", "Why don't scientists trust atoms? Because they make up everything!");
        }

        function showCurrentTime() {
            const currentTime = new Date().toLocaleTimeString();
            appendMessage("Chatbot", `The current time is ${currentTime}.`);
        }

        function calculateMath(expression) {
            try {
                const result = eval(expression);
                appendMessage("Chatbot", `The result of ${expression} is: ${result}`);
            } catch (error) {
                appendMessage("Chatbot", "Sorry, there was an error in your expression.");
            }
        }

        function capitalizeSentence(sentence) {
            const capitalized = sentence.charAt(0).toUpperCase() + sentence.slice(1);
            appendMessage("Chatbot", `Capitalized sentence: ${capitalized}`);
        }

        function getWeatherInfo() {
            // You can fetch weather information from a weather API here
            // For simplicity, let's use a static weather response
            appendMessage("Chatbot", "The weather is sunny today with a high of 25Â°C.");
        }

        async function defineWord(word) {
            try {
                const apiKey = 'YOUR_API_KEY'; // Replace with your WordsAPI API key
                const response = await fetch(`https://wordsapiv1.p.rapidapi.com/words/${word}`, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Host': 'wordsapiv1.p.rapidapi.com',
                        'X-RapidAPI-Key': apiKey
                    }
                });
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    appendMessage("Chatbot", `Definition of "${word}": ${data.results[0].definition}`);
                } else {
                    appendMessage("Chatbot", `Sorry, I couldn't find a definition for "${word}".`);
                }
            } catch (error) {
                console.error(error);
                appendMessage("Chatbot", "An error occurred while fetching the definition.");
            }
        }

        function showCurrentDate() {
            const currentDate = new Date().toLocaleDateString();
            appendMessage("Chatbot", `The current date is ${currentDate}.`);
        }
    </script>
</body>
</html>
