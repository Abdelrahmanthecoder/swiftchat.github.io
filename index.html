<!DOCTYPE html>
<html>
<head>
    <title>SWIFT-chat</title>
</head>
<body>
    <div id="chatbox">
        <!-- Chat messages will be displayed here -->
        <div id="welcomeMessage">Welcome! How can I assist you today?</div>
    </div>
    <input type="text" id="userInput" placeholder="Type your command...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatCommands = {
            hello: {
                description: "Greet the chatbot",
                action: () => "Hello! How can I help you?"
            },
            help: {
                description: "Get help with available commands",
                action: () => {
                    const commands = Object.keys(chatCommands);
                    return "Available commands: " + commands.join(", ");
                }
            },
            joke: {
                description: "Tell a joke",
                action: () => "Why don't scientists trust atoms? Because they make up everything!"
            },
            time: {
                description: "Get the current time",
                action: () => {
                    const currentTime = new Date().toLocaleTimeString();
                    return `The current time is ${currentTime}.`;
                }
            },
            calculate: {
                description: "Perform calculations",
                action: (expression) => {
                    try {
                        const result = eval(expression);
                        return `The result of ${expression} is: ${result}`;
                    } catch (error) {
                        return "Sorry, there was an error in your expression.";
                    }
                }
            }
            // Add more commands here
        };

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            document.getElementById("userInput").value = ""; // Clear the input field

            // Add user's message to the chatbox
            appendMessage("User", userInput);

            // Process the user's command
            const response = processCommand(userInput);
            appendMessage("Chatbot", response);
        }

        function processCommand(userInput) {
            const inputParts = userInput.trim().split(" ");
            const command = inputParts[0].toLowerCase();
            const args = inputParts.slice(1).join(" ");

            if (chatCommands.hasOwnProperty(command)) {
                return chatCommands[command].action(args);
            } else {
                return "I'm sorry, that command is not recognized. Type 'help' for a list of available commands.";
            }
        }

        function appendMessage(sender, message) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.innerText = `${sender}: ${message}`;
            chatbox.appendChild(messageDiv);
        }
    </script>
</body>
</html>
